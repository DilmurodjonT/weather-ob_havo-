<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS-Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="sity">Tashkent, UZ</div>
          <div class="data">wednesday 8 March 2023</div>
        </section>
        <div class="main-temp">
          <div class="temp">8 <span>°C</span></div>
          <div class="weather">Clear</div>
          <div class="hi-low">19°C / 23°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
